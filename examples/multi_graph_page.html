<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Graph Page</title>
</head>
<body>
    <svg id="hello1" width="600" height="600"></svg>
    <svg id="hello2" width="600" height="600"></svg>
    <br/>
    <svg id="hello3" width="600" height="600"></svg>
    <svg id="hello4" width="600" height="600"></svg>
    <script src="../node_modules/d3/d3.min.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="../node_modules/graphlib/dist/graphlib.core.min.js"></script>
    <script src="../node_modules/dagre/dist/dagre.core.min.js"></script>
    <script src="../node_modules/jsbayes/jsbayes.js"></script>
    <script src="../jsbayes-viz.js"></script>
    <script>
        var graph = jsbayes.newGraph();
        var n1 = graph.addNode('n1', ['t', 'f']);
        var n2 = graph.addNode('VerylongNodeName', ['t', 'VeryLongNodeValue']);
        var n3 = graph.addNode('n3', ['t', 'f']);
        var n4 = graph.addNode('n4', ['VeryLongNodeValue', 'f']);
        var n5 = graph.addNode('n5 - node space', ['0', '1', '2']);

        n2.addParent(n1);
        n3.addParent(n2);
        n3.addParent(n4);
        n5.addParent(n4);

        graph.reinit();
        graph.sample(10000);

        var g = jsbayesviz.fromGraph(graph, "hello1");

        jsbayesviz.draw({
          id: '#hello1',
          width: 600,
          height: 600,
          graph: g,
          samples: 15000,
          canBeObserved: true,
        });

        var g2 = jsbayesviz.fromGraph(graph, "hello2");

        jsbayesviz.draw({
          id: '#hello2',
          width: 600,
          height: 600,
          graph: g2,
          samples: 15000,
          canBeObserved: true,
        });

        var g3 = jsbayesviz.fromGraph(graph, "hello3");

        jsbayesviz.draw({
          id: '#hello3',
          width: 600,
          height: 600,
          graph: g3,
          samples: 15000,
          canBeObserved: true,
        });

        var g4 = jsbayesviz.fromGraph(graph, "hello4");

        jsbayesviz.draw({
          id: '#hello4',
          width: 600,
          height: 600,
          graph: g4,
          samples: 15000,
          canBeObserved: true,
        });
    </script>
</body>
</html>
